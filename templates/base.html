<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transférer vos playlists</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-light">
    <header>
        <div class="container">
            <h1>
                <a href="/">
                    <span class="youtube-text">YouTube</span> <i class="fa fa-exchange-alt"></i> 
                    <span class="spotify-text">Spotify</span>
                </a>
            </h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fa fa-sun"></i> <span>Mode Sombre</span>
            </button>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 - Transférer vos playlists | <a href="/history">Historique</a></p>
        </div>
    </footer>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('theme-dark');
            const theme = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fa fa-moon"></i> Mode Clair' : '<i class="fa fa-sun"></i> Mode Sombre';
        });
        window.onload = () => {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') document.body.classList.add('theme-dark');
        };
    </script>
</body>
</html>
