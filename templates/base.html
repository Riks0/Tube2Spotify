<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube2Spotify - Transfer Your Playlists</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-light">
    <header>
        <div class="container">
            <h1>
                <a href="/" style="text-decoration: none; color: inherit;">
                    <span style="color: #ff0000;">Tube2</span><span style="color: #1db954;">Spotify</span>
                </a>
            </h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fa fa-sun"></i> <span>Dark Mode</span>
            </button>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center" style="background-color: #333; color: #ddd; padding: 20px; margin-top: 20px;">
        <p>Created by <a href="https://github.com/Riks0" target="_blank" style="color: #1db954;">Riks</a> - Using YouTube Data and Spotify APIs.</p>
        <p>&copy; 2024 - Tube2Spotify - All Rights Reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('theme-dark');
            const theme = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            themeToggle.innerHTML = theme === 'dark' ? '<i class="fa fa-moon"></i> Light Mode' : '<i class="fa fa-sun"></i> Dark Mode';
        });
        window.onload = () => {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') document.body.classList.add('theme-dark');
        };
    </script>
</body>
</html>
